<script>
    const urlParams = new URLSearchParams(window.location.search);
    const pkgman = urlParams.get('pkgman');
    const repo = urlParams.get('repo');
    if (pkgman == "sileo") { window.location.replace(`sileo://source/${repo}`); }
    if (pkgman == "cydia") { window.location.replace(`cydia://url/https://cydia.saurik.com/api/share#?source=${repo}`); }
    if (pkgman == "zebra") { window.location.replace(`zbra://sources/add/${repo}`); }
    if (pkgman == "installer") { window.location.replace(`installer://add/${repo}`); }
</script>
